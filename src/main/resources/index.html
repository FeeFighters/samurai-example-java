<!doctype html>
<html>
  <head>
    <link href="http://feefighters.github.com/samurai-sinatra-demo/css/application.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="wrapper">
      <h1>Samurai Demo</h1>
      <hr>
      <article class="span-7">
        <form action="https://samurai.feefighters.com/v1/payment_methods" method="POST">
  <fieldset>
    <input name="redirect_url" type="hidden" value="{URL}?action=new-transaction" />
    <input name="merchant_key" type="hidden" value="197199ef0872afd92c39ceb0" />
    <input name="sandbox" type="hidden" value="true" />
  </fieldset>

  <fieldset>
    <div class="field-group">
      <p>
        <label for="credit_card_first_name">First name</label><br>
        <input id="credit_card_first_name" name="credit_card[first_name]" size="30" type="text" value="Joe" />
      </p>
      <p>
        <label for="credit_card_last_name">Last name</label><br>
        <input id="credit_card_last_name" name="credit_card[last_name]" size="30" type="text" value="FeeFighter" />
      </p>
    </div>

    <p>
      <label for="credit_card_address_1">Address 1</label><br>
      <input class="span-6" id="credit_card_address_1" name="credit_card[address_1]" size="30" type="text" value="" />
    </p>
    <p>
      <label for="credit_card_address_2">Address 2</label><br>
      <input class="span-6" id="credit_card_address_2" name="credit_card[address_2]" size="30" type="text" value="" />
    </p>

    <div class="field-group">
      <p>
        <label for="credit_card_city">City</label><br>
        <input id="credit_card_city" name="credit_card[city]" size="30" type="text" value="" />
      </p>
      <p>
        <label for="credit_card_state">State</label><br>
        <input class="span-1" id="credit_card_state" name="credit_card[state]" size="30" type="text" value="" />
      </p>
      <p>
        <label for="credit_card_zip">Zip</label><br>
        <input class="span-2" id="credit_card_zip" name="credit_card[zip]" size="30" type="text" value="" />
      </p>
    </div>
  </fieldset>

  <fieldset>
    <div class="field-group">
      <p>
        <label for="credit_card_card_number">Card Number</label><br>
        <input id="credit_card_card_number" name="credit_card[card_number]" size="30" type="text" value="4111111111111111" />
      </p>
      <p>
        <label for="credit_card_cvv">CVV</label><br>
        <input class="span-1" id="credit_card_cvv" name="credit_card[cvv]" size="30" type="text" value="123" />
      </p>
      <p>
        <label for="credit_card_expiry_month">Expires on</label><br>
        <select id="credit_card_expiry_month" name="credit_card[expiry_month]">
          <option value="1" >01</option>
          <option value="2" >02</option>
          <option value="3" >03</option>
          <option value="4" >04</option>
          <option value="5" >05</option>
          <option value="6" >06</option>
          <option value="7" >07</option>
          <option value="8" >08</option>
          <option value="9" >09</option>
          <option value="10" >10</option>
          <option value="11" >11</option>
          <option value="12" >12</option>
        </select>
        <select id="credit_card_expiry_year" name="credit_card[expiry_year]">
          <option value="2011" >2011</option>
          <option value="2012" >2012</option>
          <option value="2013" >2013</option>
          <option value="2014" >2014</option>
          <option value="2015" >2015</option>
          <option value="2016" >2016</option>
        </select>
      </p>
    </div>
  </fieldset>

  <button type='submit' class='button blue'>Submit Payment</button>
</form>

      </article>
      <article class="span-5 last">
        
          <h3>Accepted Card Types:</h3>
          <table class='flushleft'>
            <tr><th>Valid:</strong></th><td><code style="border:none;">4111111111111111</code></td></tr>
            <tr><th>Denied:</strong></th><td><code style="border:none;">4242424242424242</code></td></tr>
            <tr><td colspan='2'><em>Any other card number will throw an exception.</em></td></tr>
          </table>
        
      </article>
    </div>
  </body>
</html>
